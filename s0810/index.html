<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0106구자근</title>
    <link rel="stylesheet" href="slide.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="slide">
            <div class="img-container">
                <img class="slide-image" src="./img/img1.PNG" alt="1.png">
                <img class="slide-image" src="./img/img2.PNG" alt="2.png">
                <img class="slide-image" src="./img/img3.PNG" alt="3.png">
                <img class="slide-image" src="./img/img4.PNG" alt="4.png">
                <img class="slide-image" src="./img/img5.PNG" alt="5.png">
                <img class="slide-image" src="./img/img6.PNG" alt="6.png">
                <img class="slide-image" src="./img/img7.PNG" alt="7.png">
            </div>
            <div class="button-container">
                <button class="slide-btn" data-dir="-1">&lt;</button>
                <button class="slide-btn" data-dir="1">&gt;</button>
            </div>
            <div class="pin-container">
                <div class="pin active"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
